LoadPlugin cpu

<Plugin cpu>
  ReportByCpu false
  ReportByState true
  ValuesPercentage true
</Plugin>


LoadPlugin "aggregation"

<Plugin "aggregation">
  <Aggregation>
    Plugin "cpu"
    Type "cpu"

    SetPlugin "cpu"
    SetPluginInstance "total-%{aggregation}"

    GroupBy "Host"
    GroupBy "TypeInstance"

    CalculateAverage true
  </Aggregation>
</Plugin>
